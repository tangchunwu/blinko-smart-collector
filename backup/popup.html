<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 420px;
      padding: 0;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #2c3e50;
    }
    .container {
      background: rgba(255, 255, 255, 0.98);
      border-radius: 0;
      padding: 0;

      display: flex;
      flex-direction: column;
    }

    /* Âè≥‰æßÊòæÁ§∫Ê†∑Âºè */
    body.right-position .container {
      position: fixed;
      right: 20px;
      top: 50px;
      width: 400px;
      max-height: 600px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      z-index: 10000;
    }

    /* Â§¥ÈÉ®Ê†∑Âºè */
    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 16px 20px;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .header-icon {
      font-size: 24px;
    }
    .header-title {
      font-size: 18px;
      font-weight: 600;
      margin: 0;
    }
    .settings-btn {
      margin-left: auto;
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: white;
      padding: 8px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.2s ease;
    }
    .settings-btn:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.05);
    }

    /* ÈìæÊé•‰ø°ÊÅØÂå∫Âüü */
    .link-section {
      padding: 16px 20px;
      border-bottom: 1px solid #e1e8ed;
      background: #f8f9fa;
    }
    .link-header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 12px;
      color: #495057;
      font-size: 14px;
      font-weight: 500;
    }
    .page-title-display {
      font-size: 16px;
      font-weight: 600;
      color: #2c3e50;
      margin-bottom: 8px;
      line-height: 1.4;
      word-break: break-word;
    }
    .page-url-display {
      font-size: 12px;
      color: #6c757d;
      background: white;
      padding: 8px 12px;
      border-radius: 6px;
      border: 1px solid #e1e8ed;
      word-break: break-all;
      font-family: 'Monaco', 'Menlo', monospace;
    }

    /* ÂéüÊñáÊëòË¶ÅÂå∫Âüü */
    .summary-section {
      padding: 16px 20px;
      border-bottom: 1px solid #e1e8ed;
    }
    .section-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 12px;
    }
    .section-title {
      display: flex;
      align-items: center;
      gap: 8px;
      color: #495057;
      font-size: 14px;
      font-weight: 500;
    }
    .ai-generate-btn {
      background: linear-gradient(45deg, #28a745, #20c997);
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      font-size: 12px;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    .ai-generate-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 2px 8px rgba(40, 167, 69, 0.3);
    }
    .summary-content {
      background: white;
      border: 1px solid #e1e8ed;
      border-radius: 8px;
      padding: 12px;
      min-height: 80px;
      font-size: 14px;
      line-height: 1.5;
      resize: vertical;
      width: 100%;
      box-sizing: border-box;
      font-family: inherit;
    }
    .summary-content:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.1);
    }
    .summary-placeholder {
      color: #adb5bd;
      font-style: italic;
    }

    /* ÈÄâ‰∏≠ÂÜÖÂÆπÂå∫Âüü */
    .selected-content-section {
      padding: 16px 20px;
      border-bottom: 1px solid #e1e8ed;
      background: linear-gradient(135deg, #fff8e1, #fff3c4);
    }
    .selected-content-container {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .selected-content {
      background: white;
      border: 1px solid #e1e8ed;
      border-radius: 8px;
      padding: 12px;
      font-size: 14px;
      line-height: 1.5;
      resize: vertical;
      min-height: 80px;
      max-height: 150px;
      font-family: inherit;
    }
    .selected-content:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    .selected-summary-container {
      border: 1px solid #e1e8ed;
      border-radius: 8px;
      background: white;
      overflow: hidden;
    }
    .selected-summary-header {
      background: #f8f9fa;
      padding: 8px 12px;
      border-bottom: 1px solid #e1e8ed;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 12px;
      font-weight: 500;
      color: #495057;
    }
    .summary-actions {
      display: flex;
      gap: 4px;
    }
    .selected-summary-content {
      border: none;
      padding: 12px;
      font-size: 14px;
      line-height: 1.5;
      resize: vertical;
      min-height: 100px;
      max-height: 200px;
      font-family: inherit;
      background: white;
    }
    .selected-summary-content:focus {
      outline: none;
      box-shadow: inset 0 0 0 2px rgba(102, 126, 234, 0.1);
    }
    .section-actions {
      display: flex;
      gap: 8px;
      align-items: center;
    }
    .action-btn {
      background: #f8f9fa;
      border: 1px solid #e1e8ed;
      border-radius: 4px;
      padding: 4px 8px;
      font-size: 12px;
      cursor: pointer;
      transition: all 0.2s ease;
      color: #495057;
    }
    .action-btn:hover {
      background: #e9ecef;
      border-color: #adb5bd;
    }
    .action-btn.small {
      padding: 6px 12px;
      font-size: 12px;
    }
    .action-btn.mini {
      padding: 2px 6px;
      font-size: 11px;
      min-width: 24px;
    }
    .ai-generate-btn.small {
      padding: 6px 12px;
      font-size: 12px;
    }

    /* ‰∏™‰∫∫ÊÉ≥Ê≥ïÂå∫Âüü */
    .thoughts-section {
      padding: 16px 20px;
      border-bottom: 1px solid #e1e8ed;
    }
    .thoughts-content {

      border: 1px solid #e1e8ed;
      border-radius: 8px;
      padding: 12px;
      min-height: 60px;
      font-size: 14px;
      line-height: 1.5;
      resize: vertical;
      width: 100%;
      box-sizing: border-box;
      font-family: inherit;
    }
    .thoughts-content:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.1);
    }

    /* Ê†áÁ≠æÂå∫Âüü */
    .tags-section {
      padding: 16px 20px;
      border-bottom: 1px solid #e1e8ed;
    }
    .tags-container {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-bottom: 8px;
    }
    .tag {
      background: linear-gradient(45deg, #667eea, #764ba2);
      color: white;
      padding: 4px 8px;
      border-radius: 12px;
      font-size: 12px;
      display: flex;
      align-items: center;
      gap: 4px;
    }
    .tag-remove {
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      font-size: 14px;
      padding: 0;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .tag-remove:hover {
      background: rgba(255, 255, 255, 0.2);
    }
    .tag-input {
      border: 1px solid #e1e8ed;
      border-radius: 4px;
      padding: 6px 8px;
      font-size: 12px;
      width: 120px;
    }
    .tag-input:focus {
      outline: none;
      border-color: #667eea;
    }

    /* Â∫ïÈÉ®Êìç‰ΩúÂå∫Âüü */
    .actions-section {

    }
    .submit-btn {
      background: linear-gradient(45deg, #28a745, #20c997);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(40, 167, 69, 0.3);
    }
    .submit-btn:disabled {
      background: #6c757d;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    /* Áä∂ÊÄÅÊèêÁ§∫ */
    .status {
      padding: 8px 12px;

      border-radius: 6px;

      font-weight: 500;
      text-align: center;
    }
    .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
    .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    .warning { background: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
    .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }

    /* Âä†ËΩΩÂä®Áîª */
    .loading {

      height: 12px;
      border: 2px solid #667eea;
      border-radius: 50%;
      border-top-color: transparent;
      animation: spin 1s ease-in-out infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* ÈöêËóèÁ±ª */
    .hidden {
      display: none;
    }
  </style>
</head>
