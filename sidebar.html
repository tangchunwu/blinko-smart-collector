<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Blinko收集器</title>
  <link rel="stylesheet" href="sidebar.css">
</head>
<body>
  <div class="blinko-drawer" id="blinkoDrawer">
    <!-- 头部 -->
    <div class="drawer-header">
      <div class="header-title">
        <span class="title-icon">📝</span>
        <span class="title-text">Blinko收集器</span>
      </div>
      <button class="close-btn" id="closeDrawer" title="关闭">×</button>
    </div>

    <!-- 页面信息 -->
    <div class="page-info">
      <div class="info-item">
        <label>页面标题</label>
        <div class="page-title" id="pageTitle">正在获取...</div>
      </div>
      <div class="info-item">
        <label>页面链接</label>
        <div class="page-url" id="pageUrl">正在获取...</div>
      </div>
    </div>

    <!-- 内容输入 -->
    <div class="content-form">
      <div class="form-group">
        <label for="summaryInput">内容摘要</label>
        <textarea
          id="summaryInput"
          placeholder="请输入页面内容摘要..."
          rows="4"
        ></textarea>
      </div>

      <div class="form-group">
        <label for="thoughtsInput">个人感想</label>
        <textarea
          id="thoughtsInput"
          placeholder="请输入你的想法和感想..."
          rows="3"
        ></textarea>
      </div>
    </div>

    <!-- 操作按钮 -->
    <div class="action-buttons">
      <button class="btn btn-primary" id="submitBtn">
        <span class="btn-icon">📤</span>
        <span class="btn-text">提交到Blinko</span>
      </button>
    </div>

    <!-- 状态提示 -->
    <div class="status-message" id="statusMessage"></div>
  </div>

  <script src="sidebar.js"></script>
</body>
</html>
